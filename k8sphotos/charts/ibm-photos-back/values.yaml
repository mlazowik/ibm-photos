# Default values for ibm-photos-back.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: de.icr.io/photos-test/ibm-photos-back
  tag: v0.5
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: "photos-test-de-icr-io"
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

database:
  user: "photos"
  password: "photos"
  host: "photos-ibm-postgres-dev.photos-test"
  port: "5432"

django:
  allowed_hosts: "*"
  redis_url: "redis://photos-redis-master.photos-test:6379/0"

dataVolume:
  name: "media"
  existingClaimName: "photos-media"
